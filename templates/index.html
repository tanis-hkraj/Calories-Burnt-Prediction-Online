<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lilita+One&family=Montserrat:wght@900&family=Raleway:wght@500&family=Ubuntu:ital,wght@0,400;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calories Burnt Prediction</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="heading">
      <h1>CALORIES BURNT PREDICTION</h1>
      <h3><br>{{prediction_text}}</h3>
</div>
  <div class="container">
        <h2>Information Form</h2>
        <form action="{{url_for('predict')}}" method="post">
            <div class="form-group">
                <label for="gender">Enter your Gender</label>
                <select class="form-control" id="gender" name="gender">
                  <option value="1">Male</option>
                  <option value="0">Female</option>
                </select>
              </div>
              
          
          <div class="form-group">
              <label for="age">Your Present Age</label>
              <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="height">Enter your Height</label>
                <input type="number" class="form-control" id="height" name="height" step="0.1" placeholder="Enter Your height in cms">
              </div>
            <div class="form-group">
                <label for="weight">Enter your Weight</label>
                <input type="number" class="form-control" id="weight" name="weight" step="0.1" placeholder="Enter Your height in kgs">
              </div>
            <div class="form-group">
                <label for="duration">Enter your Duration of Excercise</label>
                <input type="number" class="form-control" id="duration" name="duration" step="0.1" placeholder="Enter Your Duration of Excecise in mins">
              </div>
            <div class="form-group">
                <label for="heart">Enter your Heart Rate After Excercise</label>
                <input type="number" class="form-control" id="heart" name="heart" step="0.1" placeholder="Enter Your heart rate">
              </div>
            <div class="form-group">
                <label for="body">Enter your Body Temperature After Excercise</label>
                <input type="number" class="form-control" id="body" name="body" step="0.1" placeholder="Enter Your Body Temperature in Celcius">
              </div>
            
            
          
          <input type="submit" class="btn btn-primary btn-lg" value="Get Prediction">
        </form>
      </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
